<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="Countdown_Timer.css">

</head>
<body>
<div class="main">
    <div class="overlay">
        <div class="title">Countdown Timer</div>
        <h2 id="end-date">2024 is Coming in..</h2>
        <div class="col">
            <div>
                <input type="text" id="days" readonly value="0">
                <label for="days">Days</label>
            </div>
            <div>
                <input type="text" id="hours" readonly value="0">
                <label for="">Hours</label>
            </div> 
            <div>
                <input type="text" id="min" readonly value="0">
                <label for="">Minutes</label>
            </div>
            <div>
                <input type="text" id="sec" readonly value="0">
                <label for="">Seconds</label>
            </div>
                        
                
        </div>

    </div>
</div>
   <script src="Countdown_Timer.js"></script>
</body>
</html>
